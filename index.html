<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project - Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
<div id="wrapper">
    <section id="computerHands">
        <img src="images/rock.png" alt="">
        <img src="images/Paper.png" alt="">
        <img src="images/scissors.png" alt="">
    </section>
    <section id="game">
    <h1>Rock Paper Scissors</h1>
    <div id="buttons">
        <button id="rock" type="button">Rock</button>
        <button id="paper" type="button">Paper</button>
        <button id="scissors" type="button">Scissors</button>
    </div>
    <div id="results">
        <div id="score">
            <p id="playerScore">Player score: </p>
            <p id="playerScoreNum"></p>
            <p id="computerScore">Computer score: </p>
            <p id="computerScoreNum"></p>
        </div>
        <h1 id="gameResult"></h1>  
    </div>
    </section>
    <section id="playerHands">
        <img src="images/rock.png" alt="">
        <img src="images/Paper.png" alt="">
        <img src="images/scissors.png" alt="">
    </section>
</div>
</body>
</html>
